# fly.toml app configuration file generated for kernelsanders on 2024-11-03T21:31:48-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'kernelsanders'
primary_region = 'mia'

[build]
  [build.args]
    GO_VERSION = '1.16'

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
